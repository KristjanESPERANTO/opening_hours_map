<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="referrer" content="no-referrer">
        <title>Map with layer for the tag opening_hours based on OpenStreetMap</title>
        <link rel="icon" type="image/svg+xml" href="img/favicon.svg">
        <meta name="description" content="Interactive map showing opening_hours tags from OpenStreetMap with visual evaluation.">
        <script src="js/OpenLayers-2.13.1/OpenLayers.js"></script>
        <script src="js/popupmarker.js"></script>
        <script src="js/loadstatus.js"></script>
        <script src="js/zoomstatus.js"></script>
        <script src="opening_hours.js/build/opening_hours+deps.min.js"></script>
        <script type="module" src="js/init-modules.js"></script>
        <script type="module" src="js/main.js"></script>
        <link rel="stylesheet" href="opening_hours.js/site/css/table.css">
        <link rel="stylesheet" href="css/default.css">
    </head>
    <body>
        <noscript>You don't have JavaScript enabled and that is a good thing but this tool makes heavy use of JavaScript so you need to enable it in order to use this tool. If you don't trust the code that is going to be executed that is good as well. I encourage you to read all the source code on <a href="https://github.com/opening-hours/opening_hours.js">Github</a>. Also note that every commit and all releases are GPG signed. You might want to check this out as well :) Stay safe.</noscript>

        <div id="map"></div>

        <header id="header" class="content-section"></header>

        <main>
            <section id="tag_selector" class="content-section">
                <label id="tag_selector_label" for="tag_selector_input" class="visually-hidden">Tag Selector</label>
                <select id="tag_selector_input" name="tag_selector_input"></select>
                <form id="userKey">
                    <label for="key">or custom tag:</label>
                    <input type="text" id="key" name="key" placeholder="e.g. opening_hours:kitchen" aria-label="Enter custom OSM tag">
                </form>
            </section>

            <section class="content-section">
                <p id="map_description"></p>
            </section>

            <section id="filter_selector" class="content-section"></section>
        </main>

        <footer id="footer" class="content-section"></footer>

    </body>
</html>
